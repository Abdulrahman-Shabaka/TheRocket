<div class="container">
    <div class="row">
        <div class="col-12 align-items-center justify-content-center d-flex">
            <img class="img-fluid mr-5" src="../../../../assets/images/Rocket.PNG " alt="logo">
        </div>
    </div>
    <div class="row py-5 justify-content-center">
        <div class="col-10 col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
            <h2 class="text-center mb-5 text-info">Sign In</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <app-text-input formControlName="email" [label]="'Email Address'">
                </app-text-input>

                <app-text-input formControlName="password" [label]="'Password'" [type]="'password'">
                </app-text-input>

                <div class="form-group d-grid mt-5">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Sign In</button>
                </div>

                <p class="text-center text-muted">Don't have an account? <a [routerLink]="['/account/register']"
                        routerLinkActive="router-link-active">Sign Up</a>.</p>

            </form>
        </div>
    </div>
</div>
