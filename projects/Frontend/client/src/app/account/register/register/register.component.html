<div class="container">
    <div class="row py-5 justify-content-center">
        <div class="col-10 col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
            <h2 class="text-center mb-5">Sign Up</h2>
            <form>
                <div class="form-group mb-3">
                    <label class="form-label" for="email">E-Mail Address</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="confirmEmail">Confirm E-Mail Address</label>
                    <input type="email" name="confirmEmail" id="confirmEmail" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" />
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="persist" id="persist" class="form-check-input" />
                    <label class="form-check-label" for="persist">I agree to the <strong>Privacy Policy</strong> and
                        <strong>Terms of Service</strong>.</label>
                </div>
                <div class="form-group d-grid">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
                <p class="text-center text-muted">Already have an account? <a [routerLink]="['/account/login']"
                        routerLinkActive="router-link-active">Sign In</a>.</p>
            </form>
        </div>
    </div>
</div>
