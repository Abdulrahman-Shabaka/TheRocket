<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-1 bg-white border-bottom shadow-sm">
  <img [routerLink]="['/product']" id="logo" src="../assets/images/Rocket.PNG" alt="logo" style="cursor:pointer ;" />
  <nav class="my-2 my-md-0 mr-md-3">
    <!-- <a class="p-2 text-dark" [routerLink]="['/account']">Account</a> -->
    <a class="p-2 text-dark" [routerLink]="['/product']">Products</a>
    <a *ngIf="localStorage.getItem('accountType')=='Seller'" class="p-2 text-dark" [routerLink]="['/seller']">Sellers</a>
    <a *ngIf="localStorage.getItem('accountType')=='Buyer'" class="p-2 text-dark" [routerLink]="['/buyer']">Buyer</a>
    <!-- <a class="p-2 text-dark" [routerLink]="['/cart']">Cart</a> -->
    <a  *ngIf="localStorage.getItem('accountType')=='Buyer'" class="p-2 text-dark" [routerLink]="['buyer/order']">Orders</a>
    <a *ngIf="localStorage.getItem('accountType')=='Seller'" class="p-2 text-dark" [routerLink]="['seller/orders']">Orders</a>
  </nav>
  <div class="nav-menu d-flex">
    <ng-container *ngIf="(currentUser$ | async) !== null">
      <a [routerLink]="['/buyer/cart']" class="position-relative"
        *ngIf="(currentUser$ | async)!.accountType ==='Buyer'">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <ng-container *ngIf="(basket$|async)">
          <div class="cart-no"></div>
        </ng-container>
      </a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-info mx-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-info mx-2">Sign up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5 mt-2" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong *ngIf="(currentUser$ | async)!.firstName && (currentUser$ | async)!.firstName!==''"> Welcome, {{
            (currentUser$ | async)!.firstName }} </strong>
          <strong *ngIf="(currentUser$ | async)!.brandName && (currentUser$ | async)!.brandName!==''"> Welcome, {{
            (currentUser$ | async)!.brandName }} </strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer" *dropdownMenu>

          <div *ngIf="(currentUser$| async)!.accountType ==='Seller'">
            <a [routerLink]="['/seller']" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-user-circle mr-3"></i>My Profile
            </a>
          </div>

          <div *ngIf="(currentUser$| async)!.accountType ==='Buyer'">
            <a [routerLink]="['/buyer']" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-user-circle mr-3"></i>My Profile
            </a>
          </div>

          <div *ngIf="(currentUser$| async)!.accountType ==='Buyer'">
            <a [routerLink]="['/buyer/cart']" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart mr-3"></i>View Cart
            </a>
          </div>

          <div *ngIf="(currentUser$| async)!.accountType ==='Buyer'">
            <a [routerLink]="['/buyer/order']" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history mr-3"></i>My Orders
            </a>
          </div>

          <div *ngIf="(currentUser$| async)!.accountType ==='Seller'">
            <a [routerLink]="['/seller/orders']" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history mr-3"></i>View Orders
            </a>
          </div>

          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i>Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
